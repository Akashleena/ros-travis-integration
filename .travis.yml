sudo: required

dist: trusty  # Needs to be feature-flagged?

cache:
  - apt

language:
  - python

# Install system dependencies, namely ROS:
before_install:
  # Define some config vars
  - export ROS_DISTRO=indigo
  - export ROS_CI_DESKTOP=`lsb_release -cs`  # e.g. [precise|trusty]
  - export CI_SOURCE_PATH=$(pwd)
  - export ROS_PARALLEL_JOBS='-j8 -l8'
#  - echo "CI_SOURCE_PATH: $CI_SOURCE_PATH"
  # Install ROS
#  - echo "Installing ROS distro $ROS_DISTRO for Ubuntu $ROS_CI_DESKTOP"
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  # Install ROS
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-catkin ros-$ROS_DISTRO-ros ros-$ROS_DISTRO-rospy
  - source /opt/ros/$ROS_DISTRO/setup.bash

# Set up catkin workspace
# install:
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - catkin_init_workspace
  - ln -s $CI_SOURCE_PATH . # Link the repo we are testing to the new workspace

# # Prepare your build: env variables.
# before_script:
#   -

# Build code here.
script:
  # Debug stuff
  - export | grep ROS
  - export | grep PYTHON
  - dpkg -L python-catkin-pkg
  - python -c 'import catkin_pkg'
  - cd ~/catkin_ws
  - catkin_make -j 2


